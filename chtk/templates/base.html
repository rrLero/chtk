<!doctype html>

<title>ЧТК</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <div class=metanav>
    {% if not session.logged_in %}
        <a href="{{ url_for('login') }}">log in</a>
    {% else %}
        <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
    </div>
  <h1 align="center"><img src="{{ url_for('static', filename='logo2.png') }}" width="150" height="150"></h1>
    <h1 align="center"><a href="/"> Черкасский теннисный клуб </a></h1>
  <div class=metanav>
      <center>
          <ul class="hr">
              <li><form action="/rating/"><input type="submit" value="Рейтинг"></form></li>
              <li><form method="post" name="drop_down_box">
                    <select name="menu" size="1" onchange="top.location=this.value">
                        <option value="Результат турнира">Результат турнира</option>
                        {% for i in range(1, 21) %}
                        <option value="/tour/{{ i }}/"> Турнир {{ i }}</option>
                        {% endfor %}
                    </select></form></li>
              <li><form action="/rules/"><input type="submit" value="Правила"></form></li>
              <li><form action="/contacts/"><input type="submit" value="Контакты"></form></li>
          </ul>
      </center>
  </div>

  {% block body %}{% endblock %}

</div>
